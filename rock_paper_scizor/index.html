<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedra, papel e tesoura</title>
</head>
<body>
    <main>
        <h1 class="titulo">Pedra, papel ou tesoura</h1>

        <div class="jogadores">
            <div class="jogador jogador1">
                <h2 class="jogador__titulo">Player 1</h2>
                <span class="emoji emoji1">?</span>
            </div>
            <div class="jogador jogador2">
                <h2 class="jogador__titulo">Player 2</h2>
                <span class="emoji emoji2">?</span>
            </div>
        </div>

        <span class="resultado"></span>

        <div>
            <span class="pontos1">0</span>
            :
            <span class="pontos2">0</span>
        </div>

        <button class="btn">Jogar!</button>
    </main>

    <script src="app.js"></script>
    
</body>
</html>
