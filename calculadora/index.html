<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
   <main>
       <section class="calculadora">
           <input type="text" class="campo">
           <div class="tecla">9</div>
           <div class="tecla">8</div>
           <div class="tecla">7</div>
           <div class="tecla">6</div>
           <div class="tecla">5</div>
           <div class="tecla">4</div>
           <div class="tecla">3</div>
           <div class="tecla">2</div>
           <div class="tecla">1</div>
           <div class="tecla">0</div>
           <div class="tecla divisao">/</div>
           <div class="tecla multiplicacao">*</div>
           <div class="tecla subtracao">-</div>
           <div class="tecla soma">+</div>
           <div class="tecla igual">=</div>
           <div class="tecla clear">C</div>
       </section>
   </main> 

   <script src="app.js"></script>
</body>
</html>
